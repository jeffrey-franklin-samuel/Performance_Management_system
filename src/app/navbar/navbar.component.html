<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" mode="side" opened>
    <mat-toolbar><mat-icon>language</mat-icon></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/auth" (click)="drawer.close()"  ><mat-icon>security</mat-icon></a>
      <a mat-list-item routerLink="/home" (click)="drawer.close()"  ><mat-icon  >home</mat-icon></a>
      <a mat-list-item routerLink="/rank" (click)="drawer.close()"><mat-icon>assessment</mat-icon></a>
      <a mat-list-item routerLink="/studentDetails" (click)="drawer.close()"><mat-icon> person_pin</mat-icon></a>
      <a mat-list-item routerLink="/addRecord" (click)="drawer.close()"><mat-icon> note_add</mat-icon></a>
      <a mat-list-item routerLink="/auth" (click)="logout()" (click)="drawer.close()"><mat-icon>power_settings_new</mat-icon></a>
      
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-container>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    
      <span class="center-align">Performance Management DashBoard</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</mat-sidenav-container>
