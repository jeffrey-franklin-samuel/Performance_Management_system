<div class="container">
    <h2>Registration</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="formData.username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select class="form-control" id="role" name="role" [(ngModel)]="formData.role" required>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </div>
